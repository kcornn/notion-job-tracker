<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #0052cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    .success {
      background: #e6f7e6;
      color: #008000;
    }
    .error {
      background: #ffe6e6;
      color: #cc0000;
    }
    .settings-link {
      display: block;
      margin-top: 12px;
      font-size: 12px;
      text-align: center;
      color: #666;
      cursor: pointer;
    }
    .settings {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    .settings.show {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Save Job to Notion</h2>
  
  <div class="form-group">
    <label>Company</label>
    <input type="text" id="company" placeholder="Company name">
  </div>
  
  <div class="form-group">
    <label>Role</label>
    <input type="text" id="role" placeholder="Job title">
  </div>
  
  <div class="form-group">
    <label>URL</label>
    <input type="text" id="url" placeholder="Job listing URL">
  </div>
  
  <button id="saveBtn">Save Job</button>
  
  <div id="status"></div>
  
  <a class="settings-link" id="settingsToggle">⚙️ Settings</a>
  
  <div class="settings" id="settings">
    <div class="form-group">
      <label>Notion Integration Token</label>
      <input type="password" id="notionToken" placeholder="secret_...">
    </div>
    
    <div class="form-group">
      <label>Database ID</label>
      <input type="text" id="databaseId" placeholder="abc123...">
    </div>
    
    <button id="saveSettings">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
